    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #info-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; /* Increased width */
            background-color: #001F3F;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Increased padding */
            display: none;
            flex-direction: column;
            justify-content: space-between;
        }

        .tab {
            background-color: #FF8832;
            color: white;
            font-weight: bold;
            font-size: 24px; /* Larger font size */
            padding: 15px; /* Adjusted padding */
            border-radius: 8px;
            text-align: center;
        }

        .content-container {
            margin-top: 20px; /* Increased spacing */
        }

        .content {
            font-size: 18px; /* Larger font size for the description */
            color: #FFF;
        }

        .logo {
            position: absolute;
            top: -30px;
            right: 50%;
            transform: translateX(50%);
            width: 50px; /* Increased logo size */
            height: 50px;
            z-index: 2;
            background-color: #001F3F;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .footer {
            font-size: 16px; /* Larger footer font */
            color: #FF8832;
            margin-top: 30px;
            align-self: flex-start;
        }

        #image-footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        #image-footer-line {
            width: 700px;
            height: 5px;
            background-color: #FF8832;
            margin: 0 auto 10px auto;
        }

        #image-footer-text {
            font-size: 24px;
            font-weight: bold;
            color: #FF8832;
            text-transform: uppercase;
        }
    </style>
</head>
